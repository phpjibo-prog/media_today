<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-3">ðŸŽµ YouTube Downloader</h2>

            <form method="POST">
                <div class="input-group mb-3">
                    <input type="url" name="url" class="form-control" placeholder="Paste YouTube link" required>
                    <button class="btn btn-primary">Fetch</button>
                </div>
            </form>

            {% if url %}
            <hr>
            <h5>Audio</h5>
            <a href="/download/mp3_320?url={{ url }}" class="btn btn-success mb-2">MP3 320kbps</a>
            <a href="/download/mp3_128?url={{ url }}" class="btn btn-success mb-2">MP3 128kbps</a>

            <hr>
            <h5>Video (MP4)</h5>
            <a href="/download/1080p?url={{ url }}" class="btn btn-dark mb-2">1080p</a>
            <a href="/download/720p?url={{ url }}" class="btn btn-dark mb-2">720p</a>
            <a href="/download/360p?url={{ url }}" class="btn btn-dark mb-2">360p</a>
            <a href="/download/240p?url={{ url }}" class="btn btn-dark mb-2">240p</a>
            <a href="/download/144p?url={{ url }}" class="btn btn-dark mb-2">144p</a>
            {% endif %}
        </div>

        <p class="text-center mt-3 text-muted">
            For personal and permitted use only
        </p>
    </div>

</body>

</html>
